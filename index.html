<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>

<script>
    // Charger les données depuis le fichier CSV
    Papa.parse('data.csv', {
        download: true,
        header: true,
        complete: function(results) {
            const data = results.data;
            const cardList = document.getElementById('cardList');
            const searchInput = document.getElementById('searchInput');
            const categoryFilter = document.getElementById('categoryFilter');

            // Fonction pour filtrer les cartes
            const filterCards = () => {
                const searchText = searchInput.value.toLowerCase();
                const selectedCategory = categoryFilter.value.toLowerCase();

                const filteredCards = data.filter(card => {
                    const titleMatch = card.title.toLowerCase().includes(searchText);
                    const descMatch = card.description.toLowerCase().includes(searchText);
                    const categoryMatch = card.category.toLowerCase() === selectedCategory || selectedCategory === '';
                    return (titleMatch || descMatch) && categoryMatch;
                });

                // Afficher les cartes filtrées
                displayCards(filteredCards);
            };

            // Fonction pour afficher les cartes
            const displayCards = (cards) => {
                cardList.innerHTML = '';
                cards.forEach(card => {
                    const urls = card.externalLink?.split(';');
                    const cat = card.category.toLowerCase().replace(' ', '-').replace('é', 'e');
                    const location = card.location ? `<p class="text-gray-700 mb-2"><strong>Lieu:</strong> ${card.location}</p>` : "";
                    const phone = card.phone ? `<p class="text-gray-700 mb-2"><strong>Téléphone:</strong> <a href="tel:${card.phone}" class="text-teal-600 hover:underline break-all">${card.phone}</a></p>`: "";
                    const email = card.email ? `<p class="text-gray-700 mb-2"><strong>Email:</strong> <a href="mailto:${card.email}" class="text-teal-600 hover:underline break-all">${card.email}</a></p>`: "";
                    const links = urls?.map(function(url) { return `<a href="${url}" target="_blank" class="text-teal-600 block hover:underline break-all">${url}</a>` }).join('')
                    const cardElement = `
                        <div class="bg-white rounded-lg shadow-md overflow-hidden flex flex-col">
                            <div class="rounded ring-${cat} px-2 m-4 bottom-px right-px self-end">${card.category}</div>
                            <img src="${card.picture}" alt="${card.title}" class="w-full px-4 h-48 object-contain">
                            <div class="flex-grow p-4">
                                <h2 class="text-xl font-bold mb-2">${card.title}</h2>
                                <p class="text-gray-700 mb-4">${card.description}</p>
                                ${location}
                                ${phone}
                                ${email}
                            </div>
                            <div class="p-4">
                                ${links}
                            </div>
                        </div>
                    `;
                    cardList.innerHTML += cardElement;
                });
            };

            // Écouter les événements de changement dans le champ de recherche et le filtre par catégorie
            searchInput.addEventListener('input', filterCards);
            categoryFilter.addEventListener('change', filterCards);

            // Afficher toutes les cartes au chargement de la page
            displayCards(data);
        }
    });
</script>
